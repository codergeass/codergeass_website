<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="x-dns-prefetch-control" content="off">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Coder Geass">
	<meta name="copyright" content="Copyright 2017 to the present">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link href="/assets/global-index.css" rel="stylesheet" type="text/css">
	<link href="/assets/css/pygments.css" rel="stylesheet" type="text/css">
	<style type="text/css">@media print{#STTBimg{ display:none; }#STTBimg2{ display:none; }}</style>

	<title>{{ site.title }}</title>
</head>
<body>
	<div id="container">
		{% include header.html %}

		{% include mathjax.html %}

		{{ content }}

		<div class="recent-articles">
			<h4>Recent Articles</h4>
			<ul>
				{% for post in site.posts %}
				<li>
					<div class="title">
						<a href="{{ post.url }}">{{ post.title }}</a>
						<span class="date">{{ post.date | date_to_long_string }}</span>
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>

		<!-- Pagination links -->
		<!-- <div class="pagination">
			{% if paginator.previous_page %}
			<a href="{{ paginator.previous_page_path }}" class="previous">Previous</a> {% else %}
			<span class="previous">Previous</span> {% endif %}
			<span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span> {% if paginator.next_page %}
			<a href="{{ paginator.next_page_path }}" class="next">Next</a> {% else %}
			<span class="next ">Next</span> {% endif %}
		</div> -->

		{% include footer.html %}
	</div>
</body>
</html>
