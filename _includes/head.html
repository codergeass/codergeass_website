	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="x-dns-prefetch-control" content="off">
		<meta http-equiv="cleartype" content="on">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		{% if page.summary %}
		<meta name="description" content="{{ page.summary | escape }}">
		{% endif %}
		{% if page.tags %}
		<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
		{% endif %}

		<!-- Facebook tags -->
		<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
		<meta property="og:type" content="{% if page.website %}website{% else %}article{% endif %}">
		<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/">
		<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.image_base | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.avatar | prepend: site.baseurl | prepend: site.url }}{% endif %}">
		<meta property="og:description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 200 | escape }}{% endif %}">
		<meta property="og:site_name" content="{{ site.title | escape }}">
		<meta property="og:locale" content="{% if page.locale %}{{ page.locale }}{% else %}{{ site.locale }}{% endif %}">

		{% if page.date %}
		<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
		<meta property="article:author" content="{{ site.fb_admins }}">
			{% for post in site.related_posts limit:3 %}
		<meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
			{% endfor %}
		{% endif %}

		<meta name="author" content="{{ site.author.name }}">
		<meta name="copyright" content="Copyright 2017 to the present">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/global-index.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
		<style type="text/css">@media print{#STTBimg{ display:none; }#STTBimg2{ display:none; }}</style>

		<!-- Icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/apple-touch-icon-precomposed.png">
		<link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

		<!-- RSS -->
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

		<!-- <link href="/assets/global-index.css" rel="stylesheet" type="text/css"> -->

		<title>
			{% if page.title == "home" %}
				{{ site.title }} &middot; {{ site.tagline }}
			{% else %}
				{{ page.title }} &middot; {{ site.title }}
			{% endif %}
		</title>
	</head>
